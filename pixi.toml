[project]
name = "pydantic-settings-sops"
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "win-64"]

[tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."

[dependencies]
python = ">=3.10"
age = ">=1.2.0,<2"
go-sops = ">=3.9.1,<4"
pydantic-settings = ">=2.5.2,<3"
sopsy = ">=1.0.1,<2"
pytest = ">=8.3.3,<9"

[host-dependencies]
pip = "*"
setuptools = ">=61"
setuptools-scm = "*"

[feature.test.dependencies]
pytest = ">=6"
pytest-cov = "*"
mypy = "*"
[feature.test.tasks]
test = { cmd = "pytest", env = { SOPS_AGE_KEY_FILE = "tests/resources/key.txt" } }
test-coverage = { cmd = "pytest --cov=pydantic_settings_sops --cov-report=xml --cov-report=term-missing", env = { SOPS_AGE_KEY_FILE = "tests/resources/key.txt" } }

[feature.build.dependencies]
python-build = "*"
twine = "*"
wheel = "*"
readme_renderer = "*"
[feature.build.tasks]
build-wheel = "python -m build --no-isolation ."
check-wheel = "twine check dist/*"

[feature.lint.dependencies]
pre-commit = "*"
insert-license-header = "*"
docformatter = "*"
ruff = "*"
prettier = "*"
taplo = "*"
pre-commit-hooks = "*"
typos = "*"
[feature.lint.tasks]
pre-commit-install = "pre-commit install"
pre-commit-run = "pre-commit run -a"

[feature.py310.dependencies]
python = "3.10.*"
[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"

[environments]
default = ["test"]
py310 = ["py310", "test"]
py311 = ["py311", "test"]
py312 = ["py312", "test"]
build = ["build"]
lint = { features = ["lint"], no-default-feature = true }
